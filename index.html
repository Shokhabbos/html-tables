<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udevs Home-Work-Tables</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start The First Table -->
      <table class="first-table">
        <tr class="first-table__row">
          <th class="first-table__head">Left</th>
          <th class="first-table__head">Centre</th>
          <th class="first-table__head">Right</th>
        </tr>
        <tr class="first-table__row">
          <td class="first-table__data">Left</td>
          <td class="first-table__data">Centre</td>
          <td class="first-table__data">Right</td>
        </tr>
        <tr class="first-table__row">
          <td class="first-table__data">Left</td>
          <td class="first-table__data">Centre</td>
          <td class="first-table__data">Right</td>
        </tr>
      </table>
      <!-- End The First Table -->

      <!-- Start The Second Table -->
      <table class="second-table">
        <tr class="second-table__row">
          <th colspan="6" class="second-table__head"></th>
        </tr>
        <tr class="second-table__row">
          <td rowspan="4" class="second-table__data"></td>
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
        </tr>
        <tr class="second-table__row">
          <td class="second-table__data"></td>
          <td rowspan="2" colspan="3" class="second-table__data"></td>
          <td class="second-table__data"></td>
        </tr>
        <tr class="second-table__row">
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
        </tr>
        <tr class="second-table__row">
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
          <td class="second-table__data"></td>
        </tr>
        <tr class="second-table__row">
          <td colspan="6" class="second-table__data"></td>
        </tr>
      </table>
      <!-- End The Second Table -->

      <!-- Start The Third Table -->
      <table class="third-table">
        <tr class="third-table__row">
          <th class="third-table__head"></th>
          <th class="third-table__head"></th>
          <th class="third-table__head"></th>
        </tr>
        <tr class="third-table__row">
          <td rowspan="4" class="third-table__data"></td>
          <td class="third-table__data"></td>
          <td rowspan="4" class="third-table__data"></td>
        </tr>
        <tr class="third-table__row">
          <td class="third-table__data"></td>
        </tr>
        <tr class="third-table__row">
          <td class="third-table__data"></td>
        </tr>
        <tr class="third-table__row">
          <td class="third-table__data"></td>
        </tr>
        <tr class="third-table__row">
          <td class="third-table__data"></td>
          <td class="third-table__data"></td>
          <td class="third-table__data"></td>
        </tr>
      </table>
      <!-- End The Third Table -->

      <!-- Start The Fourth Table -->
      <table class="fourth-table">
        <tr class="fourth-table__row">
          <th colspan="3" class="fourth-table__head"></th>
        </tr>
        <tr class="fourth-table__row">
          <td class="fourth-table__data first"></td>
          <td class="fourth-table__data second">
            <img
              src="./assets/images/camp.jpg"
              alt="this is a Camp Nou"
              width="480"
              height="450"
              class="fourth-table__img"
                />
          </td>
          <td class="fourth-table__data third"></td>
        </tr>
        <tr class="fourth-table__row">
          <td colspan="3" class="fourth-table__data fourth"></td>
        </tr>
      </table>
      <!-- End The Fourth Table -->
    </div>
  </body>
</html>
